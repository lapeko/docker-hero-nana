<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello, <span class="name"></span></h1>
    <hr />
    <div class="main">
      <h2>Name: <span class="name"></span></h2>
      <p>Age: <span class="age"></span></p>
      <button class="edit-button">Edit</button>
    </div>
    <div class="edit">
      <div>
        <label>
          <span>Name:</span>
          <input class="edit-name" type="text" />
        </label>
      </div>
      <div>
        <label>
          <span>Age:</span>
          <input class="edit-age" type="text" />
        </label>
      </div>
      <div>
        <button class="save">Save</button>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
